<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiRoy - Music Royalty Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gloss-blue: rgba(59, 130, 246, 0.08);
            --gloss-border: rgba(255, 255, 255, 0.12);
            --accent-blue: #3b82f6;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #020617;
            color: #f8fafc;
        }
        .glass {
            background: rgba(15, 23, 42, 0.65);
            backdrop-filter: blur(24px);
            border: 1px solid var(--gloss-border);
        }
        .glossy-card {
            background: linear-gradient(145deg, rgba(255,255,255,0.04) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.2);
        }
        .glossy-card:hover {
            border-color: rgba(59, 130, 246, 0.3);
            background: linear-gradient(145deg, rgba(59, 130, 246, 0.05) 0%, rgba(255,255,255,0.01) 100%);
        }
        .gradient-bg {
            background: radial-gradient(circle at 0% 0%, #1e3a8a 0%, transparent 45%),
                        radial-gradient(circle at 100% 100%, #1e1b4b 0%, transparent 45%),
                        #020617;
            background-attachment: fixed;
        }
        @keyframes float-musical {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-12px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-musical {
            animation: float-musical 6s ease-in-out infinite;
        }
        .blue-glow {
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.15);
        }
        .text-blue-glow {
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 20px;
            border: 2px solid #020617;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.4);
        }
    </style>
<script type="importmap">

}

</head>
<body class="overflow-x-hidden selection:bg-blue-500/40">

</body>
</html>
